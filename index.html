<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style=" background-color: rgba(190, 224, 246, 0.504);">
    <div class="container">
        <h1 class="mt-5 p-2 mx-5 my-5  mb-0 text-light bg-primary text-center">Word and Character Counter</h1>
        <textarea id="textbox" class="form-control mx-5 my-5 mt-0 mb-0 " rows="8"></textarea>
            <p class="p-2 mx-5 my-5 mt-0  bg-success text-center text-light" id="ptag">
                <span id="word">0</span> words and
                <span id="char">0</span> Characters
            </p>
    </div>


    <script>
        let textbox=document.getElementById("textbox");

        textbox.addEventListener('input',function(){
            let text=this.value;
            let char=text.length;
            document.getElementById("char").innerHTML=char;

            let words=text.split(" ");
            let cleanList=words.filter(function(elm){
                return elm !="";
            });
            document.getElementById("word").innerHTML=cleanList.length;
        })
    </script>
</body>
</html>
